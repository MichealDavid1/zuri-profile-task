<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Contact</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <nav>
        <a href="index.html" id="logo"><h1>MAD<span>Tech</span></h1></a>
        <ul id="nav-el">
            <li><a href="index.html" class="nbt">About</a></li>
            <li><a href="contact.html" class="nbt">Contact</a></li>
            <li><button><a href="login.html" class="abt">Login</a></button></li>
            <li><button><a href="register.html" class="abt">Register</a></button></li>
        </ul>
    </nav>
  </header>
  <hr>
  <main>
    <div class="container">
      <form action="index.html">
    
        <label for="fname">Name</label>
        <input type="text" id="fname" name="firstname" required maxlength="30">
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required maxlength="20">
    
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>
    
        <input type="submit" value="Submit">
    
      </form>
  </main>
  <footer>
    
  </footer>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <body>
    <header>
      <nav>
          <a href="index.html" id="logo"><h1>MAD<span>Tech</span></h1></a>
          <ul id="nav-el">
              <li><a href="index.html" class="nbt">About</a></li>
              <li><a href="contact.html" class="nbt">Contact</a></li>
              <li><button><a href="login.html" class="abt">Login</a></button></li>
              <li><button><a href="register.html" class="abt">Register</a></button></li>
          </ul>
      </nav>
    </header>
    <hr>
    <main>
      <div class="container" id="cont-r">
        <form action="login.html">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" required maxlength="10">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" required maxlength="10">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required maxlength="16">
          <div id="select">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="none"></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <label for="country">Country</label>
          <input type="text" id="country" name="country" required maxlength="16">

          <label for="state">State/province</label>
          <input type="text" id="state" name="state" required maxlength="16">
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required maxlength="20">
      
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>

          <label for="password">Confirm password</label>
          <input type="password" id="password" name="password" required>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
    </main>
    <footer>
      
    </footer>
    <script src="script.js"></script>
  </body>
